<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }
        h1 {
            font-size: 2rem;
            color: #ff6f61;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff3d2e;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>👀👀👀</h1>
        <p id="message">Haz clic en el botón para continuar...</p>
        <button onclick="showMessage()">Siguiente</button>
    </div>

    <script>
        const messages = [
            "Hooooooola",
            "Mi nombre es Leaaaandro",
            "Naah bromita🤭",
            "Sólo es para darte unas buenas noches distintas",
            "Gracias por todo lo de hoy amor, me ayudaste muchísimo ❤️",
            "Buenas noches amor mío, que descanses y duermas muy bien❤️",
            "Te amo con toda mi alma corazón😍❤️😍❤️"
        ];

        let index = 0;

        function showMessage() {
            const messageElement = document.getElementById('message');

            if (index < messages.length) {
                messageElement.textContent = messages[index];
                index++;
            } else {
                messageElement.textContent = "¡Báñese puerca! 🥰";
            }
        }
    </script>
</body>
</html>
